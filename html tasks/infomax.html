<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table Structure</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="10">Web Infomax IT Solutions</th>
        </tr>
        <tr>
            <th rowspan="2">Sr. NO</th>
            <th rowspan="2">Details of the Services Provided</th>
            <th rowspan="2">Qty</th>
            <th colspan="2">Service Period</th>
            <th colspan="5">Service Performance Details</th>
        </tr>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>S.No</th>
            <th>Service ID No:</th>
            <th>Gap in Service (in days)</th>
            <th>Overall Performance Remarks (Satisfactory/unsatisfactory)</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
