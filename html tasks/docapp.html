<!DOCTYPE html>
<html>
<body>

<h1>Doctor Appointment Form</h1>

<br>

<label for="apptDate">Appointment Date:</label>
<input type="date" id="apptDate" name="apptDate">

<br><br>

<label for="apptTime">Appointment Time:</label>
<input type="time" id="apptTime" name="apptTime">

<br><br>

<label for="patientName">Name:</label>
<br>
<input type="text" id="firstName" name="firstName" placeholder="First Name">
<input type="text" id="lastName" name="lastName" placeholder="Last Name">

<br><br>

<label for="gender">Gender:</label>
<br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>

<br><br>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone">

<br><br>

<label for="address">Address:</label>
<br>
<input type="text" id="city" name="city" placeholder="City">
<input type="text" id="state" name="state" placeholder="State">

<br><br>

<label for="apptType">Appointment Type:</label>
<br>
<input type="checkbox" id="cervix" name="apptType" value="cervix">
<label for="cervix">Cervix Checkup</label><br>
<input type="checkbox" id="heart" name="apptType" value="heart">
<label for="heart">Heart Checkup</label><br>
<input type="checkbox" id="eye" name="apptType" value="eye">
<label for="eye">Eye Check-up</label><br>
<input type="checkbox" id="hearing" name="apptType" value="hearing">
<label for="hearing">Hearing Test</label>

<br><br>

<button type="submit">Send</button>

</body>
</html>
