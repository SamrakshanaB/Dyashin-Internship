    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .team-section {
            text-align: center;
            padding: 50px 0;
        }
        .team-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .team-section span {
            color: #007bff;
        }
        .team {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .team-member {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 250px;
        }
        .team-member img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .team-member h3 {
            font-size: 1.5em;
            margin: 10px 0 5px;
            color: #333;
        }
        .team-member p {
            margin: 0;
            color: #777;
        }
        .social-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .social-icons a {
            color: black;
            font-size: 1.5em;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 50%;
        }
        .team-member:hover .social-icons {
            opacity: 1;
        }
        .team-member:hover img {
            opacity: 0.3;
        }
        .curved-rectangle {
            background-color: #009dff; /* Background color */
            color: blue; /* Text color */
            padding: 20px 40px; /* Padding inside the rectangle */
            border-radius: 20px; /* Curved corners */
            text-align: center; /* Center the text */
            font-size: 1.5em; /* Font size */
            display: inline-block; /* Inline block to adjust the size based on content */
        }
    </style>
</head>
