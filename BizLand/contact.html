<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help? Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-section {
            text-align: center;
            padding: 50px 0;
        }
        .curved-rectangle {
            background-color: #009dff; /* Background color */
            color: white; /* Text color */
            padding: 20px 40px; /* Padding inside the rectangle */
            border-radius: 20px; /* Curved corners */
            text-align: center; /* Center the text */
            font-size: 1.5em; /* Font size */
            display: inline-block; /* Inline block to adjust the size based on content */
            margin-bottom: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="text"], .contact-form input[type="email"] {
            width: calc(50% - 10px); /* Adjust width for two-column layout */
        }
        .contact-form input[name="subject"] {
            width: 100%;
        }
        .contact-form textarea {
            width: 100%;
            height: 150px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="curved-rectangle">
            Contact
        </div>
        <h2>Need Help? Contact Us</h2>
        <div class="contact-form">
            <form>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
